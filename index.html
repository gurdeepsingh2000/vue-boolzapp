<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>

    <div id="app">
        <div class="container">
            <div class="row">
                <div class="sidebar col-4 mt-5">
                    <div class="row">

                        <nav id="user">
                            <div class="user-name">
                                <div class="circle-img"></div>
                                <div>Nome utente</div>
                            </div>
                            <div class="user-options">
                                <i class="fas fa-circle-notch"></i>
                                <i class="fas fa-comment-alt"></i>
                                <i class="fas fa-ellipsis-v"></i>
                            </div>
                        </nav>

                        <section class="notification">
                           <div class="container-bell">
                            <i class="fas fa-bell-slash"></i>
                           </div>
                           <div class="message-news">
                                Ricevi notifiche di nuovi messaggi <br>
                                <span id="small-txt">Attiva notifiche desktop</span>
                           </div>
                        </section>

                        <section class="search-bar">
                            <div class="input-container mt-2">
                                <i class="fas fa-search"></i>
                                <input type="text" class="search-user" placeholder="Cerca o inizia una nuova chat">
                            </div>
                        </section>


                        <section class= 'users-list'>
                            <div class="user-contact" v-for = "(element,index) in contacts">
                                <img :src="user_avatar(index)">
                                {{element.name}}
                            </div>
                        </section>

                    </div>
                </div>

                <div class="central-column col-8 mt-5">
                    <div class="row">

                        <nav id="actual-contact">
                            <div class="user-container">
                                <div class="actual-user-img"></div>
                                    <div class="name-contact">Michele<br>
                                        <span>Ultimo accesso oggi alle</span>
                                    </div>
                                </div>

                        <div class="icons-options">
                            <i class="fas fa-search"></i>
                            <i class="fas fa-paperclip"></i>
                            <i class="fas fa-ellipsis-v"></i>
                        </div>
                        </nav>



                        <section class="messages-area">
                            <div class="messagges"></div>
                        </section>
                        <footer>

                            <div><i class="far fa-smile"></i></div>
                            <div class="input-user"><input type="text" name="" id=""></div>
                            <div><i class="fas fa-microphone"></i></div>
                    
                        </footer>
                    </div>
                </div>




            </div>            
            </div>
        </div>





    <script type="text/javascript" src="./js/my-script.js"></script>     
</body>
</html>
